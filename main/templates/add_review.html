{% extends 'base.html' %}
{% load static %}
{% block title %}Submit Review{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Review Your Appointment</h2>
    <p>Appointment with Dr. {{ appointment.doctor.username }} on {{ appointment.appointment_date }}</p>
    
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}
