<!-- templates/payment.html -->
{% extends 'base.html' %}
{% block title %}Payment{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5 fw-bold mb-0">Make a Payment</h2>
                </div>
                <div class="card-body">
                    <p class="lead">
                        Pay for your appointment with 
                        <strong>Dr. {{ appointment.doctor.user.username }}</strong> on 
                        <strong>{{ appointment.appointment_date }}</strong>.
                    </p>
                    <hr />
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="amount" class="form-label fw-bold">Enter Payment Amount (USD):</label>
                            <input
                                type="number"
                                step="0.01"
                                name="amount"
                                id="amount"
                                class="form-control"
                                required
                            />
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            Pay with Stripe
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
