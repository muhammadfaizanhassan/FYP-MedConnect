{% extends 'base.html' %}
{% block title %}Login - MedConnect{% endblock %}

{% block content %}
<section class="auth-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card card-modern">
                    <div class="auth-header text-center mb-4">
                        <div class="auth-icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <h1 class="auth-title">Welcome Back</h1>
                        <p class="auth-subtitle">Sign in to access your MedConnect account</p>
                    </div>
                    
                    <form method="POST" class="auth-form">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i> Username
                            </label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="form-control" 
                                placeholder="Enter your username" 
                                required
                                autofocus
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-control" 
                                placeholder="Enter your password" 
                                required
                            >
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </button>
                    </form>
                    
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    
                    <div class="auth-footer text-center">
                        <p class="mb-3">Don't have an account?</p>
                        <div class="auth-links">
                            <a href="{% url 'register_patient' %}" class="btn btn-outline">
                                <i class="fas fa-user"></i> Register as Patient
                            </a>
                            <a href="{% url 'register_doctor' %}" class="btn btn-outline">
                                <i class="fas fa-user-md"></i> Register as Doctor
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.auth-section {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    background: #667eea;
    position: relative;
    overflow: hidden;
}

.auth-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        rgba(255, 255, 255, 0.05);
    animation: float 20s ease-in-out infinite;
}

.auth-card {
    position: relative;
    z-index: 1;
    max-width: 450px;
    margin: 0 auto;
}

.auth-icon {
    width: 80px;
    height: 80px;
    margin: 0 auto var(--spacing-lg);
    background: var(--primary);
    border-radius: var(--radius-full);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 2.5rem;
}

.auth-title {
    font-size: 2rem;
    font-weight: 800;
    color: var(--text-primary);
    margin-bottom: var(--spacing-sm);
}

.auth-subtitle {
    color: var(--text-secondary);
    font-size: 1rem;
}

.auth-form {
    margin-bottom: var(--spacing-xl);
}

.auth-divider {
    position: relative;
    text-align: center;
    margin: var(--spacing-xl) 0;
}

.auth-divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: var(--gray-300);
}

.auth-divider span {
    position: relative;
    background: var(--bg-primary);
    padding: 0 var(--spacing-md);
    color: var(--text-secondary);
}

.auth-footer p {
    color: var(--text-secondary);
    margin-bottom: var(--spacing-md);
}

.auth-links {
    display: flex;
    gap: var(--spacing-md);
    flex-wrap: wrap;
    justify-content: center;
}

.auth-links .btn {
    flex: 1;
    min-width: 150px;
}

.form-label i {
    margin-right: var(--spacing-xs);
    color: var(--primary);
}
</style>
{% endblock %}
