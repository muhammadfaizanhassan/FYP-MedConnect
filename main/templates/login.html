{% extends 'base.html' %}

{% block title %}Login - MedConnect{% endblock %}

{% block content %}
<h2 style="font-size: 28px; text-align: center; color: #2C3E50; margin-bottom: 20px;">Login</h2>

<form method="POST" style="max-width: 400px; margin: 0 auto; background-color: #F8F9F9; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}

    <div style="margin-bottom: 20px;">
        <label for="username" style="font-size: 18px; color: #34495E;">Username:</label>
        <input type="text" id="username" name="username" required
               style="width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #BDC3C7; border-radius: 6px; background-color: #ECF0F1;">
    </div>

    <div style="margin-bottom: 20px;">
        <label for="password" style="font-size: 18px; color: #34495E;">Password:</label>
        <input type="password" id="password" name="password" required
               style="width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #BDC3C7; border-radius: 6px; background-color: #ECF0F1;">
    </div>

    <div style="text-align: center; margin-bottom: 20px;">
        <button type="submit" style="background-color: #3498DB; color: white; padding: 12px 30px; font-size: 18px; border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.3s ease;">
            Login
        </button>
    </div>
</form>

<!-- Display error messages if login fails -->
{% if messages %}
    <div style="text-align: center; margin-top: 20px;">
        <ul style="color: red; font-weight: bold;">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<p style="text-align: center; margin-top: 20px;">
    Not registered? 
    <a href="{% url 'register_doctor' %}" style="color: #3498DB; text-decoration: none;">Register as Doctor</a> |
    <a href="{% url 'register_patient' %}" style="color: #3498DB; text-decoration: none;">Register as Patient</a>
</p>
{% endblock %}
