{% extends 'base.html' %}
{% block title %}Edit Review{% endblock %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Edit Your Review</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Review</button>
    </form>
</div>
{% endblock %}
